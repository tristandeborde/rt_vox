    <body>
        <a href="https://github.com/dav1dde/glad-web"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>

        <div class="container">
            <header class="header">
                <h3>Glad</h3><h5>Multi-Language GL/GLES/EGL/GLX/WGL Loader-Generator based on the official specs.</h5>
            </header>

            <main>
                
                

                <form action="generate" method="POST" id="main-form">
                    <section id="language-specification">
                        <div class="row">
                            <div class="six columns" id="language">
                                <label for="lang-input">Language</label>
                                <select class="u-full-width" name="language" id="lang-input">
                                    <option value="c"> C/C++</option><option value="c-debug"> C/C++ Debug</option><option value="d"> D</option><option value="volt"> Volt</option><option value="nim"> Nim</option><option value="pascal"> Pascal</option>
                                </select>
                            </div>

                            <div class="six columns" id="specification">
                                <label for="specification-input">Specification</label>
                                <select class="u-full-width" name="specification" id="specification-input">
                                    <option value="gl" data-languages="c,c-debug,d,volt,nim,pascal">OpenGL</option><option value="egl" data-languages="c,c-debug,d,volt,nim">EGL</option><option value="glx" data-languages="c,c-debug,d,volt,nim">GLX</option><option value="wgl" data-languages="c,c-debug,d,volt,nim">WGL</option>
                                </select>
                            </div>
                        </div>
                    </section>

                    <section id="api-profile">
                        <div class="row">
                            <div class="six columns" id="api">
                                <label for="api-input">API</label>

                                    <div class="one column"></div>
                                    <div class="two columns"><label for="api-input-egl">egl</label></div>
                                    <div class="nine columns">
                                        <select class="u-full-width" data-specification="egl" name="api" id="api-input-egl" data-api="egl">
                                            <option value="egl=1.0" >Version 1.0</option><option value="egl=1.1" >Version 1.1</option><option value="egl=1.2" >Version 1.2</option><option value="egl=1.3" >Version 1.3</option><option value="egl=1.4" >Version 1.4</option><option value="egl=1.5" >Version 1.5</option><option value="egl=none" selected>None</option>
                                        </select>
                                    </div>
                                </div><div class="row" data-specification="gl">
                                    <div class="one column"></div>
                                    <div class="two columns"><label for="api-input-gl">gl</label></div>
                                    <div class="nine columns">
                                        <select class="u-full-width" data-specification="gl" name="api" id="api-input-gl" data-api="gl">
                                            <option value="gl=1.0" >Version 1.0</option><option value="gl=1.1" >Version 1.1</option><option value="gl=1.2" >Version 1.2</option><option value="gl=1.3" >Version 1.3</option><option value="gl=1.4" >Version 1.4</option><option value="gl=1.5" >Version 1.5</option><option value="gl=2.0" >Version 2.0</option><option value="gl=2.1" >Version 2.1</option><option value="gl=3.0" >Version 3.0</option><option value="gl=3.1" >Version 3.1</option><option value="gl=3.2" >Version 3.2</option><option value="gl=3.3" >Version 3.3</option><option value="gl=4.0" >Version 4.0</option><option value="gl=4.1" >Version 4.1</option><option value="gl=4.2" >Version 4.2</option><option value="gl=4.3" >Version 4.3</option><option value="gl=4.4" >Version 4.4</option><option value="gl=4.5" >Version 4.5</option><option value="gl=4.6" >Version 4.6</option><option value="gl=none" selected>None</option>
                                        </select>
                                    </div>
                                </div><div class="row" data-specification="gl">
                                    <div class="one column"></div>
                                    <div class="two columns"><label for="api-input-gles1">gles1</label></div>
                                    <div class="nine columns">
                                        <select class="u-full-width" data-specification="gl" name="api" id="api-input-gles1" data-api="gles1">
                                            <option value="gles1=1.0" >Version 1.0</option><option value="gles1=none" selected>None</option>
                                        </select>
                                    </div>
                                </div><div class="row" data-specification="gl">
                                    <div class="one column"></div>
                                    <div class="two columns"><label for="api-input-gles2">gles2</label></div>
                                    <div class="nine columns">
                                        <select class="u-full-width" data-specification="gl" name="api" id="api-input-gles2" data-api="gles2">
                                            <option value="gles2=2.0" >Version 2.0</option><option value="gles2=3.0" >Version 3.0</option><option value="gles2=3.1" >Version 3.1</option><option value="gles2=3.2" >Version 3.2</option><option value="gles2=none" selected>None</option>
                                        </select>
                                    </div>
                                </div><div class="row" data-specification="gl">

                                    <div class="two columns"><label for="api-input-glsc2">glsc2</label></div>

                                        </select>
                                    </div>
                                </div><div class="row" data-specification="glx">
                                    <div class="one column"></div>
                                    <div class="two columns"><label for="api-input-glx">glx</label></div>
                                    <div class="nine columns">
                                        <select class="u-full-width" data-specification="glx" name="api" id="api-input-glx" data-api="glx">
                                            <option value="glx=1.0" >Version 1.0</option><option value="glx=1.1" >Version 1.1</option><option value="glx=1.2" >Version 1.2</option><option value="glx=1.3" >Version 1.3</option><option value="glx=1.4" >Version 1.4</option><option value="glx=none" selected>None</option>
                                        </select>
                                    </div>
                                </div><div class="row" data-specification="wgl">
                                    <div class="one column"></div>
                                    <div class="two columns"><label for="api-input-wgl">wgl</label></div>
                                    <div class="nine columns">
                                        <select class="u-full-width" data-specification="wgl" name="api" id="api-input-wgl" data-api="wgl">
                                            <option value="wgl=1.0" >Version 1.0</option><option value="wgl=none" selected>None</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="six columns" id="profile">
                                <label for="profile-input">Profile</label>
                                <select class="u-full-width" name="profile" id="profile-input">
                                    <option value="compatibility" data-specification="gl">Compatibility</option><option value="core" data-specification="gl">Core</option>
                                    <option class="empty-option" disabled hidden value=""></option>
                                </select>
                            </div>
                        </div>
                    </section>
